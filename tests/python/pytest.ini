[pytest]
# Pytest configuration for CAST AI Pulumi tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    gke: Tests for Google Kubernetes Engine (GKE) clusters
    eks: Tests for Amazon Elastic Kubernetes Service (EKS) clusters
    aks: Tests for Azure Kubernetes Service (AKS) clusters
    autoscaling: Tests for autoscaling features
    nodeconfig: Tests for node configuration
    integration: Integration tests (skipped by default)
    slow: Slow running tests

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.8
